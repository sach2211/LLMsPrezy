<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="140" viewBox="0 0 160 140" xmlns="http://www.w3.org/2000/svg">
    <!-- Attention mechanism representation -->
    <g opacity="0.8">
        <!-- Input tokens -->
        <rect x="10" y="20" width="15" height="15" fill="#4dc2f5" rx="2"/>
        <rect x="30" y="20" width="15" height="15" fill="#4dc2f5" rx="2"/>
        <rect x="50" y="20" width="15" height="15" fill="#4dc2f5" rx="2"/>
        <rect x="70" y="20" width="15" height="15" fill="#4dc2f5" rx="2"/>
        
        <!-- Multi-head attention -->
        <circle cx="40" cy="60" r="20" fill="none" stroke="#4dc2f5" stroke-width="2" stroke-dasharray="3,2"/>
        <circle cx="40" cy="60" r="12" fill="none" stroke="#ffffff" stroke-width="1"/>
        <circle cx="40" cy="60" r="6" fill="#4dc2f5"/>
        
        <!-- Attention connections -->
        <g stroke="#4dc2f5" stroke-width="1" opacity="0.6">
            <line x1="17" y1="35" x2="30" y2="50"/>
            <line x1="37" y1="35" x2="40" y2="50"/>
            <line x1="57" y1="35" x2="50" y2="50"/>
            <line x1="77" y1="35" x2="50" y2="50"/>
        </g>
        
        <!-- Output layer -->
        <rect x="10" y="100" width="15" height="15" fill="#4dc2f5" rx="2"/>
        <rect x="30" y="100" width="15" height="15" fill="#4dc2f5" rx="2"/>
        <rect x="50" y="100" width="15" height="15" fill="#4dc2f5" rx="2"/>
        <rect x="70" y="100" width="15" height="15" fill="#4dc2f5" rx="2"/>
        
        <!-- Output connections -->
        <g stroke="#ffffff" stroke-width="1" opacity="0.6">
            <line x1="30" y1="70" x2="17" y2="100"/>
            <line x1="40" y1="70" x2="37" y2="100"/>
            <line x1="50" y1="70" x2="57" y2="100"/>
            <line x1="50" y1="70" x2="77" y2="100"/>
        </g>
        
        <!-- Global connections (attention to all) -->
        <g stroke="#4dc2f5" stroke-width="0.5" opacity="0.3" stroke-dasharray="2,1">
            <path d="M 17,35 Q 80,10 77,35"/>
            <path d="M 37,35 Q 90,15 77,35"/>
            <path d="M 57,35 Q 100,20 77,35"/>
        </g>
    </g>
    
    <text x="80" y="10" text-anchor="middle" fill="#ffffff" font-size="10">Transformer</text>
    <text x="80" y="130" text-anchor="middle" fill="#ffffff" font-size="8">(Global Attention)</text>
</svg>
